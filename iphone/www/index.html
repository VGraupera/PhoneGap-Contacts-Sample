<!doctype html>
<html>
  <head>
    
    <script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="jqtouch/jqtouch.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="themes/apple/theme.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    
    <script type="text/javascript">

    var jQT = $.jQTouch({
                  icon: '../icon.png',
              });
            
    function getContacts(){
      debug.log("getContacts");
      var fail = function(){};
  
      navigator.ContactManager.getAllContacts(getContacts_Return, fail, null);
    }
	
    function getContacts_Return(contactsArray)
    {
      var ul = document.getElementById("contacts");

      for (var i = 0; i < contactsArray.length; i++) {
        var li = document.createElement("li");
        var litext = document.createTextNode(contactsArray[i].name);
        li.appendChild(litext);
        ul.appendChild(li);
      }
    }
    
    PhoneGap.addConstructor(function(){
      getContacts();
    });
    
    </script>
  </head>
  <body>
    <div id="home">
     <div class="toolbar">
        <h1>Contacts</h1>
      </div>
      <ul id="contacts" class="edgetoedge">
      </ul>
    </div>
  </body>
</html>
